version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: civicgit_postgres
    environment:
      POSTGRES_DB: civicgit_db
      POSTGRES_USER: civicgit_user
      POSTGRES_PASSWORD: civicgit_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - civicgit_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U civicgit_user -d civicgit_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: civicgit_redis
    ports:
      - "6379:6379"
    networks:
      - civicgit_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: civicgit_api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://civicgit_user:civicgit_password@postgres:5432/civicgit_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      SECRET_KEY: dev-secret-key-change-in-production
      DEBUG: "True"
      CORS_ORIGINS: '["http://localhost:5173", "http://127.0.0.1:5173", "http://localhost:3000", "http://127.0.0.1:3000", "http://localhost:8080"]'
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - civicgit_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:

networks:
  civicgit_network:
    driver: bridge
